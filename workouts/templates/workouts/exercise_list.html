{% extends 'base.html' %}
{% block content %}
<div class="flex-between">
    <h1>Exercices</h1>
    <a class="btn" href="{% url 'workouts:exercise_create' %}">Ajouter</a>
</div>
{% for ex in exercises %}
    <div class="card flex-between">
        <div>
            <strong>{{ ex.name }}</strong> - {{ ex.get_muscle_group_display }}
            <div class="muted">{{ ex.equipment }}</div>
        </div>
        <div>
            <a class="btn secondary" href="{% url 'workouts:exercise_update' ex.pk %}">Editer</a>
            <a class="btn secondary" href="{% url 'workouts:exercise_delete' ex.pk %}">Supprimer</a>
        </div>
    </div>
{% empty %}
    <p>Aucun exercice.</p>
{% endfor %}
{% endblock %}
