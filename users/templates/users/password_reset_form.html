{% extends 'base.html' %}
{% block content %}
<h1>Mot de passe oublié</h1>
<div class="card">
    <p>Indiquez votre email pour recevoir un lien de réinitialisation.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer le lien</button>
    </form>
    <p class="mt-2"><a href="{% url 'users:login' %}">Retour à la connexion</a></p>
</div>
{% endblock %}
