{% extends 'base.html' %}
{% block content %}
{% if validlink %}
    <h1>Nouveau mot de passe</h1>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Mettre à jour</button>
        </form>
    </div>
{% else %}
    <h1>Lien invalide</h1>
    <div class="card">
        <p>Ce lien de réinitialisation n'est plus valide. Merci de refaire une demande.</p>
        <a class="btn btn-primary" href="{% url 'users:password_reset' %}">Demander un nouveau lien</a>
    </div>
{% endif %}
{% endblock %}
